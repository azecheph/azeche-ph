<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votaci√≥n - Azeche P.H.</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        .voting-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-active {
            background: #d4edda;
            color: #155724;
        }
        .status-closed {
            background: #f8d7da;
            color: #721c24;
        }
        .voting-title {
            font-size: 1.8rem;
            color: #333;
            margin: 15px 0;
        }
        .options-list {
            margin-top: 25px;
        }
        .option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .option:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }
        .option.voted {
            border-color: #28a745;
            background: #d4edda;
        }
        .option.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .option-info {
            flex: 1;
            z-index: 1;
        }
        .option-name {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin-top: 8px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        .vote-count {
            font-size: 1.5rem;
            font-weight: 700;
            color: #667eea;
            margin-left: 20px;
            z-index: 1;
        }
        .no-voting {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .no-voting-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .last-update {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            margin-top: 20px;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
        }
        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #28a745;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        .live-dot {
            width: 10px;
            height: 10px;
            background: #28a745;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            animation: slideIn 0.3s ease;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .voter-id-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .voter-id-section input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin-top: 10px;
        }
        .voter-id-section input:focus {
            outline: none;
            border-color: #667eea;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #667eea;
        }
        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ Azeche P.H.</h1>
            <p>Sistema de Votaci√≥n de Propietarios</p>
        </div>

        <div id="message-container"></div>

        <div id="voting-container">
            <div class="voting-card">
                <div class="no-voting">
                    <div class="no-voting-icon">‚è≥</div>
                    <h2>Cargando...</h2>
                    <p>Conectando con el servidor</p>
                </div>
            </div>
        </div>

        <div class="last-update" id="last-update"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue, update, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // ============================================
        // CONFIGURACI√ìN FIREBASE - REEMPLAZA CON TUS DATOS
        // ============================================
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_PROYECTO.firebaseapp.com",
            databaseURL: "https://TU_PROYECTO-default-rtdb.firebaseio.com",
            projectId: "TU_PROYECTO",
            storageBucket: "TU_PROYECTO.appspot.com",
            messagingSenderId: "TU_SENDER_ID",
            appId: "TU_APP_ID"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // ============================================
        // CONFIGURACI√ìN DE LA VOTACI√ìN
        // ============================================
        const VOTING_CONFIG = {
            // ID √∫nico de la votaci√≥n activa (c√°mbialo para cada votaci√≥n)
            votingId: "votacion_2024_presupuesto",
            
            // Nombre del edificio/PH
            buildingName: "Azeche P.H.",
            
            // Verificar ID de propietario antes de votar
            requireVoterId: true,
            
            // Lista de IDs de propietarios v√°lidos (opcional, para validaci√≥n)
            // Si est√° vac√≠o, acepta cualquier ID
            validVoterIds: []
        };

        // ============================================
        // ESTADO DE LA APLICACI√ìN
        // ============================================
        let currentVoting = null;
        let hasVoted = false;
        let voterId = localStorage.getItem('voterId') || '';
        let votedOption = localStorage.getItem(`voted_${VOTING_CONFIG.votingId}`) || null;
        let unsubscribe = null;

        // ============================================
        // FUNCIONES DE UI
        // ============================================

        function showMessage(text, type = 'success') {
            const container = document.getElementById('message-container');
            container.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        function updateLastUpdate() {
            document.getElementById('last-update').textContent = 
                `√öltima actualizaci√≥n: ${new Date().toLocaleTimeString()}`;
        }

        // ============================================
        // RENDERIZADO
        // ============================================

        function renderNoVoting() {
            document.getElementById('voting-container').innerHTML = `
                <div class="voting-card">
                    <div class="no-voting">
                        <div class="no-voting-icon">üò¥</div>
                        <h2>No hay votaciones activas</h2>
                        <p>En este momento no hay ninguna votaci√≥n en curso.</p>
                    </div>
                </div>
            `;
        }

        function renderVoting(voting) {
            const isActive = voting.status === 'active';
            const totalVotes = voting.totalVotes || 0;
            const maxVotes = Math.max(...voting.options.map(o => o.votes || 0));
            
            // Calcular porcentajes de participaci√≥n
            const totalOwners = voting.totalOwners || 100; // Ajusta seg√∫n tu PH
            const participationRate = ((totalVotes / totalOwners) * 100).toFixed(1);

            const optionsHtml = voting.options.map((option, index) => {
                const percentage = totalVotes > 0 
                    ? ((option.votes || 0) / totalVotes * 100).toFixed(1) 
                    : 0;
                const barWidth = maxVotes > 0 
                    ? ((option.votes || 0) / maxVotes * 100) 
                    : 0;
                
                const isVoted = votedOption === index.toString();
                const canVote = isActive && !votedOption && (!VOTING_CONFIG.requireVoterId || voterId);

                return `
                    <div class="option ${isVoted ? 'voted' : ''} ${!canVote ? 'disabled' : ''}" 
                         onclick="${canVote ? `submitVote(${index})` : ''}">
                        <div class="option-info">
                            <div class="option-name">${option.name}</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${barWidth}%"></div>
                            </div>
                            <small>${percentage}% (${option.votes || 0} votos)</small>
                        </div>
                        <div class="vote-count">${option.votes || 0}</div>
                        ${isVoted ? '<span style="margin-left: 10px; color: #28a745;">‚úì</span>' : ''}
                    </div>
                `;
            }).join('');

            // Secci√≥n de ID de votante si es requerido
            const voterSection = VOTING_CONFIG.requireVoterId && !voterId ? `
                <div class="voter-id-section">
                    <label><strong>Identificaci√≥n de Propietario</strong></label>
                    <input type="text" id="voter-id-input" placeholder="Ingresa tu n√∫mero de apartamento o ID" 
                           value="${voterId}">
                    <button class="btn btn-primary" onclick="setVoterId()" style="margin-top: 10px; width: 100%;">
                        Confirmar Identidad
                    </button>
                </div>
            ` : VOTING_CONFIG.requireVoterId && voterId ? `
                <div class="voter-id-section" style="display: flex; justify-content: space-between; align-items: center;">
                    <span><strong>Propietario:</strong> ${voterId}</span>
                    <button class="btn" onclick="changeVoterId()" style="background: #6c757d; color: white; padding: 8px 16px;">
                        Cambiar
                    </button>
                </div>
            ` : '';

            document.getElementById('voting-container').innerHTML = `
                <div class="voting-card">
                    <span class="status-badge ${isActive ? 'status-active' : 'status-closed'}">
                        ${isActive ? 'üü¢ En curso' : 'üî¥ Cerrada'}
                    </span>
                    <h2 class="voting-title">${voting.title}</h2>
                    <p style="color: #666; margin-bottom: 15px;">${voting.description || ''}</p>
                    
                    <div class="stats-grid">
                        <div class="stat-box">
                            <div class="stat-number">${totalVotes}</div>
                            <div class="stat-label">Votos emitidos</div>
                        </div>
                        <div class="stat-box">
                            <div class="stat-number">${participationRate}%</div>
                            <div class="stat-label">Participaci√≥n</div>
                        </div>
                    </div>

                    ${isActive ? `
                        <div class="live-indicator">
                            <span class="live-dot"></span>
                            <span>En tiempo real ‚Ä¢ ${new Date().toLocaleTimeString()}</span>
                        </div>
                    ` : ''}

                    ${voterSection}

                    ${votedOption ? `
                        <div class="message success" style="margin-bottom: 20px;">
                            ‚úÖ Ya emitiste tu voto en esta votaci√≥n
                        </div>
                    ` : isActive ? `
                        <p style="margin: 15px 0; color: #666; text-align: center;">
                            ${VOTING_CONFIG.requireVoterId && !voterId 
                                ? 'Confirma tu identidad para votar' 
                                : 'Haz clic en una opci√≥n para votar'}
                        </p>
                    ` : ''}
                    
                    <div class="options-list">
                        ${optionsHtml}
                    </div>
                </div>
            `;

            updateLastUpdate();
        }

        // ============================================
        // FUNCIONES DE VOTACI√ìN
        // ============================================

        window.setVoterId = function() {
            const input = document.getElementById('voter-id-input');
            const id = input.value.trim().toUpperCase();
            
            if (!id) {
                showMessage('Por favor ingresa tu identificaci√≥n', 'error');
                return;
            }

            // Validar contra lista si existe
            if (VOTING_CONFIG.validVoterIds.length > 0 && 
                !VOTING_CONFIG.validVoterIds.includes(id)) {
                showMessage('Identificaci√≥n no v√°lida', 'error');
                return;
            }

            voterId = id;
            localStorage.setItem('voterId', voterId);
            showMessage('Identidad confirmada. Ahora puedes votar.');
            renderVoting(currentVoting);
        };

        window.changeVoterId = function() {
            voterId = '';
            votedOption = null;
            localStorage.removeItem('voterId');
            localStorage.removeItem(`voted_${VOTING_CONFIG.votingId}`);
            showMessage('Sesi√≥n cerrada. Ingresa tu identificaci√≥n nuevamente.');
            renderVoting(currentVoting);
        };

        window.submitVote = async function(optionIndex) {
            if (!currentVoting || currentVoting.status !== 'active') {
                showMessage('La votaci√≥n no est√° activa', 'error');
                return;
            }

            if (votedOption) {
                showMessage('Ya has votado en esta votaci√≥n', 'error');
                return;
            }

            if (VOTING_CONFIG.requireVoterId && !voterId) {
                showMessage('Debes confirmar tu identidad primero', 'error');
                return;
            }

            try {
                const votingRef = ref(db, `votaciones/${VOTING_CONFIG.votingId}`);
                const snapshot = await get(votingRef);
                const voting = snapshot.val();

                if (!voting) {
                    showMessage('Error al acceder a la votaci√≥n', 'error');
                    return;
                }

                // Verificar si ya vot√≥ (doble check)
                if (voting.voters && voting.voters[voterId]) {
                    showMessage('Ya registraste un voto anteriormente', 'error');
                    votedOption = voting.voters[voterId];
                    localStorage.setItem(`voted_${VOTING_CONFIG.votingId}`, votedOption);
                    renderVoting(currentVoting);
                    return;
                }

                // Actualizar voto
                const updates = {};
                const currentVotes = voting.options[optionIndex].votes || 0;
                
                updates[`options/${optionIndex}/votes`] = currentVotes + 1;
                updates[`totalVotes`] = (voting.totalVotes || 0) + 1;
                updates[`voters/${voterId}`] = optionIndex;
                updates[`lastVoteAt`] = new Date().toISOString();

                await update(votingRef, updates);

                votedOption = optionIndex.toString();
                localStorage.setItem(`voted_${VOTING_CONFIG.votingId}`, votedOption);
                
                showMessage('¬°Voto registrado exitosamente! ‚úÖ');
                
            } catch (error) {
                console.error('Error al votar:', error);
                showMessage('Error al registrar el voto. Intenta de nuevo.', 'error');
            }
        };

        // ============================================
        // ESCUCHAR CAMBIOS EN TIEMPO REAL
        // ============================================

        function listenToVoting() {
            const votingRef = ref(db, `votaciones/${VOTING_CONFIG.votingId}`);
            
            unsubscribe = onValue(votingRef, (snapshot) => {
                const voting = snapshot.val();
                
                if (!voting) {
                    renderNoVoting();
                    return;
                }

                currentVoting = voting;
                renderVoting(voting);
            }, (error) => {
                console.error('Error de Firebase:', error);
                showMessage('Error de conexi√≥n. Verifica tu configuraci√≥n.', 'error');
            });
        }

        // ============================================
        // INICIALIZACI√ìN
        // ============================================

        document.addEventListener('DOMContentLoaded', () => {
            listenToVoting();
        });

        // Limpiar al cerrar
        window.addEventListener('beforeunload', () => {
            if (unsubscribe) unsubscribe();
        });
    </script>
</body>
</html>
