<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votaci√≥n - Azeche P.H.</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 { 
            color: #667eea; 
            margin-bottom: 10px; 
            text-align: center;
            font-size: 2em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95em;
        }
        .form-group { margin-bottom: 20px; }
        label { 
            display: block; 
            font-weight: 600; 
            margin-bottom: 8px; 
            color: #333;
            font-size: 1.1em;
        }
        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 18px;
            transition: border-color 0.3s;
            background: white;
        }
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: opacity 0.3s;
        }
        .btn:hover { opacity: 0.9; }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }
        .info-box {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #2196F3;
        }
        .info-box p {
            color: #1976D2;
            margin: 0;
            font-size: 0.95em;
        }
        .error {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }
        .success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
        }
        .voting-section {
            display: none;
        }
        .option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .option:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }
        .option.voted {
            border-color: #4CAF50;
            background: #e8f5e9;
        }
        .option.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .option-info {
            flex: 1;
        }
        .option-name {
            font-weight: 700;
            color: #333;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 8px;
        }
        .progress-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease;
        }
        .vote-count {
            font-size: 1.8em;
            font-weight: 900;
            color: #667eea;
            margin-left: 15px;
        }
        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #4CAF50;
            font-size: 0.9em;
            margin-bottom: 20px;
            font-weight: 600;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }
        .live-dot {
            width: 10px;
            height: 10px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        .stat-box {
            background: #f0f7ff;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 1.8em;
            font-weight: 900;
            color: #667eea;
        }
        .stat-label {
            color: #666;
            font-size: 0.85em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó≥Ô∏è Votaci√≥n</h1>
        <p class="subtitle" id="subtitulo">Selecciona tu apartamento para votar</p>
        
        <div class="error" id="error"></div>
        
        <!-- SECCI√ìN 1: SELECCIONAR APARTAMENTO -->
        <div id="seccionApartamento">
            <div class="info-box">
                <p>üìç <span id="nombreEdificio">Cargando...</span></p>
            </div>
            
            <div class="form-group">
                <label>üè† Selecciona tu Apartamento</label>
                <select id="apartamento" required>
                    <option value="">-- Selecciona --</option>
                </select>
            </div>
            
            <button class="btn" onclick="verificarYMostrarVotacion()">Continuar</button>
        </div>

        <!-- SECCI√ìN 2: VOTACI√ìN -->
        <div id="seccionVotacion" class="voting-section">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #667eea;">Cargando votaci√≥n...</p>
            </div>

            <div id="contenidoVotacion">
                <div class="live-indicator">
                    <span class="live-dot"></span>
                    <span>Votaci√≥n en tiempo real</span>
                </div>

                <div class="info-box" style="background: #e8f5e9; border-color: #4CAF50;">
                    <p>üë§ <strong id="infoPropietario"></strong></p>
                </div>

                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-number" id="totalVotos">0</div>
                        <div class="stat-label">Votos registrados</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="tipoVotacion">-</div>
                        <div class="stat-label">Tipo de votaci√≥n</div>
                    </div>
                </div>

                <h3 style="margin-bottom: 15px; color: #333;" id="tituloVotacion"></h3>
                <p style="color: #666; margin-bottom: 20px;" id="descripcionVotacion"></p>

                <div id="opcionesVotacion"></div>
            </div>
        </div>

        <!-- MENSAJE DE √âXITO -->
        <div class="success" id="mensajeExito">
            <h2>‚úÖ</h2>
            <h2>¬°Voto Registrado!</h2>
            <p>Tu voto ha sido registrado exitosamente.<br>Gracias por participar.</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue, get, update, set } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Configuraci√≥n Firebase - USAR LA MISMA QUE REGISTRO-ASAMBLEA
        const firebaseConfig = {
            apiKey: "AIzaSyAFWn-qxIC0o6A0f5BBzdJe0NM2UgGP-88",
            authDomain: "azeche-ph.firebaseapp.com",
            databaseURL: "https://azeche-ph-default-rtdb.firebaseio.com",
            projectId: "azeche-ph",
            storageBucket: "azeche-ph.firebasestorage.app",
            messagingSenderId: "650847232355",
            appId: "1:650847232355:web:8a84be8775e96ce03a0e15"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Variables globales
        let edificioActual = '';
        let propietarioSeleccionado = null;
        let votacionActual = null;
        let unsubscribeVotacion = null;

        // Obtener edificio de URL
        const params = new URLSearchParams(window.location.search);
        edificioActual = params.get('edificio');

        if (!edificioActual) {
            mostrarError('‚ùå Edificio no especificado. Usa: ?edificio=nepal-2');
            document.getElementById('seccionApartamento').style.display = 'none';
        } else {
            document.getElementById('nombreEdificio').textContent = edificioActual.toUpperCase();
            cargarApartamentos();
        }

        // Cargar apartamentos desde Firebase (igual que registro-asamblea)
        async function cargarApartamentos() {
            try {
                const propietariosRef = ref(db, `propietarios/${edificioActual}`);
                const snapshot = await get(propietariosRef);
                
                if (!snapshot.exists()) {
                    mostrarError('‚ùå No hay propietarios registrados para este edificio');
                    return;
                }
                
                const propietarios = snapshot.val();
                const select = document.getElementById('apartamento');
                
                const apartamentos = [];
                
                Object.entries(propietarios).forEach(([key, prop]) => {
                    if (prop.tipo === 'Propietario' || prop.tipo === 'propietario' || !prop.tipo) {
                        apartamentos.push({
                            key: key,
                            apto: prop.apto,
                            nombre: prop.nombre || 'Propietario',
                            coeficiente: prop.coeficiente || 0
                        });
                    }
                });
                
                // Ordenar por n√∫mero de apartamento
                apartamentos.sort((a, b) => {
                    const numA = parseInt(a.apto) || 0;
                    const numB = parseInt(b.apto) || 0;
                    return numA - numB;
                });
                
                // Agregar opciones al select
                apartamentos.forEach(apt => {
                    const option = document.createElement('option');
                    option.value = JSON.stringify(apt);
                    option.textContent = `Apto ${apt.apto} - ${apt.nombre}`;
                    select.appendChild(option);
                });
                
            } catch (error) {
                console.error('Error:', error);
                mostrarError('‚ùå Error al cargar apartamentos: ' + error.message);
            }
        }

        // Verificar si ya vot√≥ y mostrar votaci√≥n
        window.verificarYMostrarVotacion = async function() {
            const select = document.getElementById('apartamento');
            const valor = select.value;
            
            if (!valor) {
                mostrarError('‚ùå Debes seleccionar un apartamento');
                return;
            }
            
            propietarioSeleccionado = JSON.parse(valor);
            
            // Verificar si ya est√° en asistentes (registr√≥ asistencia)
            try {
                const asistenteRef = ref(db, `asambleas/${edificioActual}/asistentes/${propietarioSeleccionado.key}`);
                const asistenciaSnap = await get(asistenteRef);
                
                if (!asistenciaSnap.exists()) {
                    mostrarError('‚ö†Ô∏è Debes registrar tu asistencia primero. Ve al enlace de registro.');
                    return;
                }
            } catch (e) {
                console.log('Error verificando asistencia:', e);
            }
            
            // Verificar si ya vot√≥
            try {
                const votoRef = ref(db, `asambleas/${edificioActual}/votacion_activa/votos/${propietarioSeleccionado.key}`);
                const votoSnap = await get(votoRef);
                
                if (votoSnap.exists()) {
                    mostrarError('‚ö†Ô∏è Este apartamento ya emiti√≥ su voto');
                    return;
                }
            } catch (e) {
                console.log('Error verificando voto:', e);
            }
            
            // Mostrar secci√≥n de votaci√≥n
            document.getElementById('seccionApartamento').style.display = 'none';
            document.getElementById('seccionVotacion').style.display = 'block';
            document.getElementById('subtitulo').textContent = 'Votaci√≥n en curso';
            
            document.getElementById('infoPropietario').textContent = 
                `${propietarioSeleccionado.nombre} - Apto ${propietarioSeleccionado.apto}`;
            
            // Cargar votaci√≥n en tiempo real
            cargarVotacionTiempoReal();
        };

        function cargarVotacionTiempoReal() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('contenidoVotacion').style.display = 'none';
            
            const votacionRef = ref(db, `asambleas/${edificioActual}/votacion_activa`);
            
            unsubscribeVotacion = onValue(votacionRef, (snapshot) => {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('contenidoVotacion').style.display = 'block';
                
                if (!snapshot.exists()) {
                    document.getElementById('opcionesVotacion').innerHTML = 
                        '<p style="text-align:center;color:#999;padding:20px;">No hay votaci√≥n activa en este momento.</p>';
                    return;
                }
                
                votacionActual = snapshot.val();
                renderizarVotacion(votacionActual);
            });
        }

        function renderizarVotacion(votacion) {
            const esActiva = votacion.estado === 'activa';
            const votos = votacion.votos || {};
            const totalVotos = Object.keys(votos).length;
            const tipo = votacion.tipo || 'coeficientes';
            
            document.getElementById('totalVotos').textContent = totalVotos;
            document.getElementById('tipoVotacion').textContent = 
                tipo === 'nominal' ? 'Nominal' : 'Coeficientes';
            document.getElementById('tituloVotacion').textContent = votacion.titulo || 'Votaci√≥n';
            document.getElementById('descripcionVotacion').textContent = votacion.descripcion || '';
            
            // Calcular resultados
            let resultados = {};
            let totalParticipacion = 0;
            
            if (votacion.opciones && Object.keys(votacion.opciones).length > 0) {
                // Opciones custom
                Object.entries(votacion.opciones).forEach(([key, opt]) => {
                    resultados[key] = { label: opt.label, valor: 0, orden: opt.orden || 0 };
                });
                
                Object.entries(votos).forEach(([votanteId, voto]) => {
                    const opcionKey = voto.opcion || voto.voto || '';
                    const coef = parseFloat(voto.coeficiente || propietarioSeleccionado.coeficiente || 1);
                    
                    if (resultados[opcionKey]) {
                        if (tipo === 'nominal') {
                            resultados[opcionKey].valor += 1;
                        } else {
                            resultados[opcionKey].valor += coef;
                        }
                    }
                });
            } else {
                // Legacy: si/no/abstencion
                resultados = {
                    'si': { label: 'S√≠, a favor', valor: 0 },
                    'no': { label: 'No, en contra', valor: 0 },
                    'abstencion': { label: 'Abstenci√≥n', valor: 0 }
                };
                
                Object.entries(votos).forEach(([votanteId, voto]) => {
                    const votoKey = voto.voto || voto.opcion || '';
                    const coef = parseFloat(voto.coeficiente || 1);
                    
                    if (resultados[votoKey]) {
                        if (tipo === 'nominal') {
                            resultados[votoKey].valor += 1;
                        } else {
                            resultados[votoKey].valor += coef;
                        }
                    }
                });
            }
            
            // Calcular total
            Object.values(resultados).forEach(r => totalParticipacion += r.valor);
            
            // Ordenar
            const resultadosOrdenados = Object.entries(resultados).sort((a, b) => 
                (a[1].orden || 0) - (b[1].orden || 0)
            );
            
            // Generar HTML de opciones
            const colores = ['#4CAF50', '#f44336', '#ff9800', '#2196F3', '#9c27b0'];
            let html = '';
            
            resultadosOrdenados.forEach(([key, data], index) => {
                const porcentaje = totalParticipacion > 0 ? (data.valor / totalParticipacion * 100) : 0;
                const color = colores[index % colores.length];
                const unidad = tipo === 'nominal' ? 'votos' : 'coef.';
                const valorDisplay = tipo === 'nominal' ? data.valor : data.valor.toFixed(4);
                
                html += `
                    <div class="option ${!esActiva ? 'disabled' : ''}" 
                         onclick="${esActiva ? `votar('${key}')` : ''}">
                        <div class="option-info">
                            <div class="option-name">${data.label}</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${porcentaje}%; background: ${color};"></div>
                            </div>
                            <div style="margin-top: 5px; color: #666; font-size: 0.9em;">
                                ${porcentaje.toFixed(1)}% ‚Ä¢ ${valorDisplay} ${unidad}
                            </div>
                        </div>
                        <div class="vote-count" style="color: ${color};">${valorDisplay}</div>
                    </div>
                `;
            });
            
            document.getElementById('opcionesVotacion').innerHTML = html;
        }

        window.votar = async function(opcion) {
            if (!votacionActual || votacionActual.estado !== 'activa') {
                mostrarError('La votaci√≥n no est√° activa');
                return;
            }
            
            if (!confirm(`¬øConfirmas tu voto: "${votacionActual.opciones?.[opcion]?.label || opcion}"?`)) {
                return;
            }
            
            try {
                const votoData = {
                    opcion: opcion,
                    apartamento: propietarioSeleccionado.apto,
                    nombre: propietarioSeleccionado.nombre,
                    coeficiente: propietarioSeleccionado.coeficiente || 1,
                    timestamp: new Date().toISOString()
                };
                
                await set(ref(db, `asambleas/${edificioActual}/votacion_activa/votos/${propietarioSeleccionado.key}`), votoData);
                
                // Mostrar √©xito
                document.getElementById('seccionVotacion').style.display = 'none';
                document.getElementById('mensajeExito').style.display = 'block';
                document.getElementById('subtitulo').textContent = 'Voto registrado';
                
            } catch (error) {
                console.error('Error al votar:', error);
                mostrarError('‚ùå Error al registrar el voto: ' + error.message);
            }
        };

        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = mensaje;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
