                rol: 'contadora',
                permisos: ['ver', 'editar', 'crear', 'descargar', 'reportes']
            }
        };

        // LOGIN R√ÅPIDO CON CONTRASE√ëA
        window.loginRapido = function(tipo) {
            const usuario = usuarios[tipo];
            
            // Pedir contrase√±a usando prompt
            const passwordIngresada = prompt(`üîê Ingresa la contrase√±a para ${usuario.nombre}:`);
            
            if (!passwordIngresada) {
                return; // Usuario cancel√≥
            }
            
            if (passwordIngresada !== usuario.password) {
                mostrarError('‚ùå Contrase√±a incorrecta');
                return;
            }
            
            // Contrase√±a correcta, proceder con login
            login(usuario.email, usuario.password, usuario.nombre, usuario.rol);
        };

        // LOGIN MANUAL
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            login(email, password);
        });

        // FUNCI√ìN DE LOGIN
        function login(email, password, nombre = null, rol = null) {
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    // Guardar info del usuario en localStorage
                    const userInfo = {
                        uid: user.uid,
                        email: user.email,
                        nombre: nombre || user.displayName || user.email.split('@')[0],
                        rol: rol || 'usuario',
                        loginTime: new Date().toISOString()
                    };
                    
                    localStorage.setItem('azecheUser', JSON.stringify(userInfo));
                    
                    // Registrar login en Firebase
                    set(ref(db, `logs_acceso/${user.uid}/${Date.now()}`), {
                        email: user.email,
                        nombre: userInfo.nombre,
                        rol: userInfo.rol,
                        fecha: new Date().toISOString(),
                        accion: 'login'
                    });
                    
                    // Redirigir al Dashboard
                    window.location.href = 'Dashboard.html';
                })
                .catch((error) => {
                    console.error('Error:', error);
                    mostrarError('Usuario o contrase√±a incorrectos');
                });
        }

        function mostrarError(mensaje) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = mensaje;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }
    </script>
