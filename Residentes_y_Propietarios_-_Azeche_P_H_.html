    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getDatabase, ref, onValue, push, update, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB-RIKKCnOcOctlNDKwM6Enx1Ls-wOMZSo",
            authDomain: "azeche-ph.firebaseapp.com",
            databaseURL: "https://azeche-ph-default-rtdb.firebaseio.com",
            projectId: "azeche-ph",
            storageBucket: "azeche-ph.firebasestorage.app",
            messagingSenderId: "905337990521",
            appId: "1:905337990521:web:c2ca4932672c59fef6c5c9"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let edificioActual = '';
        let tabActual = 'propietarios';
        let estadoFiltro = 'activo';
        let dataPropietarios = {};
        let dataResidentes = {};

        // Auth
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'index.html';
            } else {
                cargarDatos();
            }
        });

        // Cargar datos
        function cargarDatos() {
            const propRef = ref(db, 'propietarios');
            const resRef = ref(db, 'residentes');

            onValue(propRef, (snapshot) => {
                dataPropietarios = snapshot.val() || {};
                renderizar();
            });

            onValue(resRef, (snapshot) => {
                dataResidentes = snapshot.val() || {};
                renderizar();
            });
        }

        // Renderizar
        function renderizar() {
            const edificio = edificioActual;
            const busqueda = document.getElementById('searchInput').value.toLowerCase();

            // Propietarios
            const propList = document.getElementById('listaPropietarios');
            propList.innerHTML = '';
            let countProp = 0;

            if (edificio && dataPropietarios[edificio]) {
                Object.entries(dataPropietarios[edificio]).forEach(([key, prop]) => {
                    if (prop.estado === estadoFiltro) {
                        if (!busqueda || 
                            prop.nombre?.toLowerCase().includes(busqueda) || 
                            prop.apto?.toLowerCase().includes(busqueda)) {
                            propList.innerHTML += crearCard(prop, key, 'propietario');
                            countProp++;
                        }
                    }
                });
            }

            if (countProp === 0) {
                propList.innerHTML = `
                    <div class="empty-state">
                        <h3>üì≠ No hay propietarios</h3>
                        <p>${!edificio ? 'Selecciona un edificio' : 'Agrega el primer propietario'}</p>
                    </div>
                `;
            }

            // Residentes
            const resList = document.getElementById('listaResidentes');
            resList.innerHTML = '';
            let countRes = 0;

            if (edificio && dataResidentes[edificio]) {
                Object.entries(dataResidentes[edificio]).forEach(([key, res]) => {
                    if (res.estado === estadoFiltro) {
                        if (!busqueda || 
                            res.nombre?.toLowerCase().includes(busqueda) || 
                            res.apto?.toLowerCase().includes(busqueda)) {
                            resList.innerHTML += crearCard(res, key, 'residente');
                            countRes++;
                        }
                    }
                });
            }

            if (countRes === 0) {
                resList.innerHTML = `
                    <div class="empty-state">
                        <h3>üì≠ No hay residentes</h3>
                        <p>${!edificio ? 'Selecciona un edificio' : 'Agrega el primer residente'}</p>
                    </div>
                `;
            }

            document.getElementById('countPropietarios').textContent = `(${countProp})`;
            document.getElementById('countResidentes').textContent = `(${countRes})`;
        }

        // Crear card
        function crearCard(persona, key, tipo) {
            const badge = persona.estado === 'activo' ? 
                '<span class="card-badge badge-activo">‚óè Activo</span>' :
                '<span class="card-badge badge-archivado">üì¶ Archivado</span>';

            return `
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">üè† ${persona.apto || 'S/N'}</div>
                        ${badge}
                    </div>
                    <div class="card-body">
                        <div class="info-item">
                            <span class="info-label">Nombre:</span>
                            <span class="info-value">${persona.nombre || 'Sin nombre'}</span>
                        </div>
                        ${persona.documento ? `
                        <div class="info-item">
                            <span class="info-label">Documento:</span>
                            <span class="info-value">${persona.documento}</span>
                        </div>
                        ` : ''}
                        ${persona.telefono ? `
                        <div class="info-item">
                            <span class="info-label">Tel√©fono:</span>
                            <span class="info-value">${persona.telefono}</span>
                        </div>
                        ` : ''}
                        ${persona.email ? `
                        <div class="info-item">
                            <span class="info-label">Email:</span>
                            <span class="info-value">${persona.email}</span>
                        </div>
                        ` : ''}
                        ${persona.coeficiente ? `
                        <div class="info-item">
                            <span class="info-label">Coeficiente:</span>
                            <span class="info-value">${persona.coeficiente}</span>
                        </div>
                        ` : ''}
                        ${persona.propietario && tipo === 'residente' ? `
                        <div class="info-item">
                            <span class="info-label">Propietario:</span>
                            <span class="info-value">${persona.propietario}</span>
                        </div>
                        ` : ''}
                        ${persona.observaciones ? `
                        <div class="info-item" style="grid-column: 1 / -1;">
                            <span class="info-label">Observaciones:</span>
                            <span class="info-value">${persona.observaciones}</span>
                        </div>
                        ` : ''}
                    </div>
                    <div class="card-actions">
                        <button class="btn-secondary" onclick="window.editarPersona('${key}', '${tipo}')">
                            ‚úèÔ∏è Editar
                        </button>
                        ${persona.estado === 'activo' ? `
                            <button class="btn-secondary" onclick="window.archivarPersona('${key}', '${tipo}')">
                                üì¶ Archivar
                            </button>
                        ` : `
                            <button class="btn-secondary" onclick="window.activarPersona('${key}', '${tipo}')">
                                ‚úÖ Activar
                            </button>
                        `}
                        <button class="btn-danger" onclick="window.eliminarPersona('${key}', '${tipo}')">
                            üóëÔ∏è Eliminar
                        </button>
                    </div>
                </div>
            `;
        }

        // Cambiar tab
        window.cambiarTab = function(tab) {
            tabActual = tab;
            
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.getElementById(tab + '-section').classList.add('active');
        };

        // Filtrar estado
        window.filtrarEstado = function(estado) {
            estadoFiltro = estado;
            
            document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            renderizar();
        };

        // Select edificio
        document.getElementById('selectEdificio').addEventListener('change', (e) => {
            edificioActual = e.target.value;
            renderizar();
        });

        // B√∫squeda
        document.getElementById('searchInput').addEventListener('input', renderizar);

        // Modal
        window.abrirModalAgregar = function() {
            if (!edificioActual) {
                alert('‚ö†Ô∏è Selecciona un edificio primero');
                return;
            }
            
            document.getElementById('modalTitle').textContent = 
                tabActual === 'propietarios' ? 'Agregar Propietario' : 'Agregar Residente';
            document.getElementById('tipoPersona').value = tabActual === 'propietarios' ? 'propietario' : 'residente';
            document.getElementById('personaKey').value = '';
            document.getElementById('formEdificio').value = edificioActual;
            document.getElementById('formPersona').reset();
            
            // Mostrar campo propietario solo para residentes
            document.getElementById('propietarioGroup').style.display = 
                tabActual === 'residentes' ? 'block' : 'none';
            
            document.getElementById('modal').classList.add('active');
        };

        window.cerrarModal = function() {
            document.getElementById('modal').classList.remove('active');
        };

        // Editar
        window.editarPersona = function(key, tipo) {
            const data = tipo === 'propietario' ? dataPropietarios : dataResidentes;
            const persona = data[edificioActual]?.[key];
            
            if (!persona) return;
            
            document.getElementById('modalTitle').textContent = 
                tipo === 'propietario' ? 'Editar Propietario' : 'Editar Residente';
            document.getElementById('tipoPersona').value = tipo;
            document.getElementById('personaKey').value = key;
            document.getElementById('formEdificio').value = edificioActual;
            document.getElementById('formApto').value = persona.apto || '';
            document.getElementById('formNombre').value = persona.nombre || '';
            document.getElementById('formDocumento').value = persona.documento || '';
            document.getElementById('formTelefono').value = persona.telefono || '';
            document.getElementById('formEmail').value = persona.email || '';
            document.getElementById('formCoeficiente').value = persona.coeficiente || '';
            document.getElementById('formPropietario').value = persona.propietario || '';
            document.getElementById('formObservaciones').value = persona.observaciones || '';
            
            document.getElementById('propietarioGroup').style.display = 
                tipo === 'residente' ? 'block' : 'none';
            
            document.getElementById('modal').classList.add('active');
        };

        // Archivar
        window.archivarPersona = function(key, tipo) {
            if (!confirm('¬øArchivar esta persona?')) return;
            
            const ruta = tipo === 'propietario' ? 'propietarios' : 'residentes';
            const updates = {};
            updates[`${ruta}/${edificioActual}/${key}/estado`] = 'archivado';
            updates[`${ruta}/${edificioActual}/${key}/fechaArchivado`] = new Date().toISOString();
            
            update(ref(db), updates);
        };

        // Activar
        window.activarPersona = function(key, tipo) {
            const ruta = tipo === 'propietario' ? 'propietarios' : 'residentes';
            const updates = {};
            updates[`${ruta}/${edificioActual}/${key}/estado`] = 'activo';
            
            update(ref(db), updates);
        };

        // Eliminar
        window.eliminarPersona = function(key, tipo) {
            if (!confirm('‚ö†Ô∏è ¬øELIMINAR PERMANENTEMENTE?\n\nEsta acci√≥n no se puede deshacer.')) return;
            
            const ruta = tipo === 'propietario' ? 'propietarios' : 'residentes';
            remove(ref(db, `${ruta}/${edificioActual}/${key}`));
        };

        // Guardar
        document.getElementById('formPersona').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const key = document.getElementById('personaKey').value;
            const tipo = document.getElementById('tipoPersona').value;
            const edificio = document.getElementById('formEdificio').value;
            
            const persona = {
                apto: document.getElementById('formApto').value,
                nombre: document.getElementById('formNombre').value,
                documento: document.getElementById('formDocumento').value,
                telefono: document.getElementById('formTelefono').value,
                email: document.getElementById('formEmail').value,
                coeficiente: document.getElementById('formCoeficiente').value,
                propietario: document.getElementById('formPropietario').value,
                observaciones: document.getElementById('formObservaciones').value,
                estado: 'activo',
                edificio: edificio,
                fechaActualizacion: new Date().toISOString()
            };
            
            const ruta = tipo === 'propietario' ? 'propietarios' : 'residentes';
            
            if (key) {
                // Actualizar
                update(ref(db, `${ruta}/${edificio}/${key}`), persona);
            } else {
                // Crear
                persona.fechaCreacion = new Date().toISOString();
                push(ref(db, `${ruta}/${edificio}`), persona);
            }
            
            cerrarModal();
        });

        // Exportar Excel
        window.exportarExcel = function() {
            if (!edificioActual) {
                alert('‚ö†Ô∏è Selecciona un edificio');
                return;
            }
            
            alert('üì• Funci√≥n de exportaci√≥n en desarrollo...\nPr√≥ximamente podr√°s exportar a Excel.');
        };
    </script>
